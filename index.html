<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculation">0</div>
        <div class="buttons">
            <div class="row-1">
                <button id="clear" class="option" type="button" data-key="Backspace">AC</button> <!--clear-->
                <button id="invert" class="option" type="button">+/-</button>
                <button id="percent" class="option" type="button" data-key="%">%</button>
                <button id="divide" class="operator" type="button" data-key="/">/</button>
            </div>
            <div class="row-2">
                <button id="seven" class="number" type="button" data-key="7">7</button>
                <button id="eight" class="number" type="button" data-key="8">8</button>
                <button id="nine" class="number" type="button"data-key="9">9</button>
                <button id="multiply" class="operator" type="button" data-key="*">x</button>
            </div>
            <div class="row-3">
                <button id="four" class="number" type="button" data-key="4">4</button>
                <button id="five" class="number" type="button" data-key="5">5</button>
                <button id="six" class="number" type="button" data-key="6">6</button>
                <button id="subtract" class="operator" type="button" data-key="-">-</button>
            </div>
            <div class="row-4">
                <button id="one" class="number" type="button" data-key="1">1</button>
                <button id="two" class="number" type="button" data-key="2">2</button>
                <button id="three" class="number" type="button" data-key="3">3</button>
                <button id="addition" class="operator" type="button" data-key="+">+</button>
            </div>
            <div class="row-5">
                <button id="advanced" type="button"></button>
                <button id="zero" class="number" type="button" data-key="0">0</button>
                <button id="decimal" type="button" data-key=".">.</button>
                <button id="equals" class="operator" type="submit" data-key="Enter">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
