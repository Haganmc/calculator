<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculation">0</div>
        <div class="buttons">
            <div class="row-1">
                <button id="clear" class="option" type="button">AC</button> <!--clear-->
                <button id="invert" class="option" type="button">+/-</button>
                <button id="percent" class="option" type="button">%</button>
                <button id="divide" class="operator" type="button">/</button>
            </div>
            <div class="row-2">
                <button id="seven" class="number" type="button">7</button>
                <button id="eight" class="number" type="button">8</button>
                <button id="nine" class="number" type="button">9</button>
                <button id="multiply" class="operator" type="button">x</button>
            </div>
            <div class="row-3">
                <button id="four" class="number" type="button">4</button>
                <button id="five" class="number" type="button">5</button>
                <button id="six" class="number" type="button">6</button>
                <button id="subtract" class="operator" type="button">-</button>
            </div>
            <div class="row-4">
                <button id="one" class="number" type="button">1</button>
                <button id="two" class="number" type="button">2</button>
                <button id="three" class="number" type="button">3</button>
                <button id="addition" class="operator" type="button">+</button>
            </div>
            <div class="row-5">
                <button id="advanced" type="button"></button>
                <button id="zero" class="number" type="button">0</button>
                <button id="decimal" type="button">.</button>
                <button id="equals" class="operator" type="submit">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
